<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1 class="display-4">Mohamad Ilham Heryanto</h1>
    </header>

    <section class="p-4">
      <div id="app">
        <div class="tabs">
          <ul class="nav nav-tabs">
            <li class="nav-item active">
              <a class="nav-link" onclick="changeTab(1)" id="tab1Link">Tab 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="changeTab(2)" id="tab2Link">Tab 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="changeTab(3)" id="tab3Link">Tab 3</a>
            </li>
          </ul>
        </div>

        <div id="tab1Content" class="tab-content active">
          <h2>Tab 1 Content</h2>
          <label for="inputNumber">Masukkan bilangan (1-100000):</label>
          <input type="number" id="inputNumber" min="1" max="100000" />
          <button
            id="nextButton1"
            class="btn btn-primary"
            onclick="handleNextTab1()"
            disabled
          >
            Next
          </button>
        </div>

        <div id="tab2Content" class="tab-content">
          <h2>Tab 2 Content</h2>
          <button class="btn btn-primary" onclick="generateRandomNumbers()">
            Generate Numbers
          </button>
          <div id="numberTable" style="display: none">
            <table class="table table-bordered mt-3 table-auto">
              <tbody></tbody>
            </table>
          </div>
          <button
            id="nextButton2"
            class="btn btn-primary"
            onclick="nextTab()"
            disabled
          >
            Next
          </button>
        </div>

        <div id="tab3Content" class="tab-content">
          <h2>Tab 3 Content</h2>
          <button class="btn btn-primary" onclick="getMaxNumberAndShowB()">
            Generate B
          </button>
          <p id="maxNumber" class="text-center mt-3"></p>
          <p id="bilanganB" class="text-center mt-3"></p>
        </div>
      </div>
    </section>

    <footer class="bg-light py-3 mt-5">
      <div class="container text-center">
        <p>Tanggal Pengerjaan: <span id="date"></span></p>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
